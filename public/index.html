<html>
<head>
    <meta charset="utf-8" />
    <title>Testes Socket.io</title>
    <style>
        body {         
            background-color: #000040;   
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
        } 
        #div-pre-chat {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 300px;
            height: 200px;
        }
        #p-tell-name {
            font-weight: bold;
            font-size: 16px;
        }
        #input-name {
            width: 250px;
            height: 30px;
            border: 1px solid #000040;
        }
        #btn-enter {
            width: 100px;
            height: 40px;
            background-color: #00d036;
            border: none;
        }
        #div-name-error-msg {
            background-color: #FF0000;
            font-size: 12px;
            color: white;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div id="div-content">
    <div id="div-pre-chat">
        <p id="p-tell-name">So, tell me your name :-)</p>
        <input type="text" onclick="removeErrorName()" id="input-name" placeholder=" Your Name..." name="name"/><br />
        <button onclick="verifyName()" id="btn-enter">Chat Now</button>
    </div>
    <div id="div-name-error-msg"></div>
</div>
<script>
    function verifyName() {
        console.log('im here inside verifyName')
    }

    function removeErrorName() {
        const divError = document.getElementById("div-name-error-msg")
        divError.innerHTML = ""
    }
</script>

<script type="module">
    const socket = io()
    
    socket.on('connect', () => {
        console.log(`Hello World. Your ID is: ${socket.id}`)
    })
</script>
</body>
</html>
